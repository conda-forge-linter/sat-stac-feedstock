{% set version = "0.3.0" %}

package:
  name: sat-stac
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sat-stac/sat-stac-{{ version }}.tar.gz
  sha256: 4d249434efa51279a03f1fab3b66400b5438af5390178ebd0e05d22acad86512

build:
  number: 0
  noarch: python
  entry_points:
    - sat-stac=satstac.cli:cli
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - python-dateutil >=2.7.5,<2.8
    - requests >=2.19.1

test:
  imports:
    - satstac
  commands:
    - sat-stac --help

about:
  home: https://github.com/sat-utils/sat-stac.git
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Python library for working with Spatio-Temporal Asset Catalogs (STAC)"

extra:
  recipe-maintainers:
    - ocefpaf
